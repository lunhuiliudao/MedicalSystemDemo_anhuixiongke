<script>
	var now = new Date() ;
	var week1;
	switch(now.getDay()){
	case 0:
			week1="星期日";
			break;
	case 1:
			week1="星期一";
			break;
	case 2:
			week1="星期二";
			break;
	case 3:
			week1="星期三";
			break;
	case 4:
			week1="星期四";
			break;
	case 5:
			week1="星期五";
			break;
	case 6:
			week1="星期六";
			break;
	}
	var year = now.getYear() ;
	var month = now.getMonth()+1 ;
	var day = now.getDate() ;
	var taday1= year+"年"+month+"月"+day+"日";
	document.all.loadDate.innerText=taday1+"    "+week1;
function show()
{
	this.style.display = "block"
}
function hide()
{
	this.style.display = "none"

}
